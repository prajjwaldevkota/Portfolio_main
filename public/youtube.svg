<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern brand gradient -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Clean background -->
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#background)"/>
  
  <!-- Main logo container -->
  <g transform="translate(200, 112.5)">
    
    <!-- Icon: Modern waveform in circle -->
    <g transform="translate(-120, 0)">
      <circle cx="0" cy="0" r="28" fill="url(#brandGradient)"/>
      <!-- Clean waveform inside -->
      <g transform="translate(-12, 0)">
        <rect x="0" y="-6" width="2" height="12" fill="white" rx="1"/>
        <rect x="4" y="-10" width="2" height="20" fill="white" rx="1"/>
        <rect x="8" y="-14" width="2" height="28" fill="white" rx="1"/>
        <rect x="12" y="-8" width="2" height="16" fill="white" rx="1"/>
        <rect x="16" y="-4" width="2" height="8" fill="white" rx="1"/>
        <rect x="20" y="-12" width="2" height="24" fill="white" rx="1"/>
      </g>
    </g>
    
    <!-- Wordmark -->
    <g transform="translate(-40, 0)">
      <!-- Main brand name -->
      <text x="0" y="8" font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="32" font-weight="600" fill="#0F172A" 
            letter-spacing="-0.025em">SoundScape</text>
      
      <!-- Subtitle -->
      <text x="0" y="28" font-family="Inter, system-ui, -apple-system, sans-serif" 
            font-size="11" font-weight="500" fill="#64748B" 
            letter-spacing="0.05em" text-transform="uppercase">Audio Converter</text>
    </g>
    
  </g>
  
  <!-- Minimal accent -->
  <rect x="80" y="160" width="240" height="1" fill="#E2E8F0"/>
  
</svg>